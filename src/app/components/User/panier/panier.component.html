<main id="main" class="main">
    <div class="pagetitle">
        <div style="display: flex; justify-content: space-between">
            <h1>Mon panier</h1>
            <div>
                <button class="btn btn-secondary rounded-pill m-1" type="button" data-bs-toggle="modal"
                    data-bs-target="#basicModal"><i class="bi bi-bag-check-fill"></i>
                </button>
                <button class="btn btn-danger rounded-pill m-1" (click)="deleteAllProductsFromCart()"><i class="bi bi-trash"></i></button>
                <div class="mt-3">
                    <!-- Modal -->
                    <div class="modal fade " id="basicModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered " role="document">
                            <form [formGroup]="formAdresse" (ngSubmit)="order()">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel1">Passer ma commande
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col mb-3">
                                                <label for="nameBasic" class="form-label">Adresse de
                                                    livraison</label>
                                                <input type="text" id="nameBasic" class="form-control"
                                                    placeholder="Adresse de livraison" name="adrlivraison"
                                                    formControlName="adresse"
                                                    [ngClass]="{ 'is-invalid': isFormSubmitted && adresseControls['adresse'].errors }" />
                                                    <div *ngIf="isFormSubmitted && adresseControls['adresse'].errors" class="invalid-feedback">
                                                        <div *ngIf="adresseControls['adresse'].errors['required']"> Vous devez renseigner ce champ</div>
                                                      </div>
                                                </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="inputText">Nombre de
                                                    produits :</label>
                                            </div>
                                            <div class="col">
                                                <h1>
                                                    {{nombreDeProduits}}
                                                </h1>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><label for="inputText" >Total Ã 
                                                    payer :</label></div>
                                            <div class="col">
                                                <h1>{{total}} TND</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="close" class="btn btn-outline-danger rounded-pill m-1"
                                            data-bs-dismiss="modal">
                                            Annuler
                                        </button>
                                        <button  class="btn btn-outline-success rounded-pill m-1" type="submit"
                                            [disabled]="!nombreDeProduits" ><i class="bi bi-bag-check-fill"></i> Passer
                                            ma
                                            commande
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <input class="form-control form-control-sm  me-3 " type="search" placeholder="Recherche rapide.."
                aria-label="Search" (keyup)="searchProducts(searchText)" [(ngModel)]="searchText">
            <h3 class="me-3 mt-2" style="width: 25%;">{{"Total: "+total+" TND"}}</h3>
        </div>
    </div>
    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-3" *ngFor="let p of produits">
                <div class="card" style="border-radius: 20px;">
                    <div class="card-body ">
                        <h5 class="card-title text-info text-center">{{p.name}}</h5>
                        <img src={{p.image}} class="card-img-top" alt="...">
                        <p class="text-center">{{p.description}}</p>
                        <h4 class="text-center">{{p.price}} TND</h4>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-info rounded-pill"
                                (click)="decrementQuantity(p)">-</button>
                            <h4 class="text-center ms-3 me-3">{{p.quantity}}</h4>
                            <button class="btn btn-outline-info rounded-pill"
                                (click)="incrementQuantity(p)">+</button>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-outline-danger rounded-pill" (click)="deleteProductFromCart(p.id)"><i
                                    class="bi bi-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
