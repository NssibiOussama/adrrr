<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../../assets/js/script.js" defer></script>
  <title>Adrenaline</title>
</head>

<body>
  <main>
    <section class="login">
      <div class="wrapper">
        <img src="../../../../assets/images/adreanline.png" class="login__logo">
        <h3 class="login__title">Modifier votre mot de passe</h3>
        <form [formGroup]="formPassword" (ngSubmit)="onSubmit()">
          <label>Password</label>
            <input type="password"class="input"  formControlName="password"
            [ngClass]="{ 'is-invalid': isFormSubmitted && passworsControls['password'].errors }">
            <div *ngIf="isFormSubmitted && passworsControls['password'].errors" class="invalid-feedback">
                <div *ngIf="passworsControls['password'].errors['required']"> Vous devez renseigner ce champ</div>
              </div>
              <br>
              <label>Confirm Password</label>
              <input type="password"class="input"  formControlName="confirmPassword"
              [ngClass]="{ 'is-invalid': isFormSubmitted && passworsControls['confirmPassword'].errors }">
              <div *ngIf="isFormSubmitted && passworsControls['confirmPassword'].errors" class="invalid-feedback">
                  <div *ngIf="passworsControls['confirmPassword'].errors['required']"> Vous devez renseigner ce champ</div>
                  <div *ngIf="passworsControls['confirmPassword'].errors['confirmedValidator']">Password and Confirm Password must be match.</div>

                </div>
                <br>

          
          
      <div class="wrapper">
        <button type="submit" class="login__button"  >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
          </svg>
        </button>

        <a routerLink="/login" routerLinkActive="router-link-active" class="login__link">Connexion</a>

      </div>

        </form>

        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="../../../../assets/images/facebook-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="../../../../assets/images/google-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="../../../../assets/images/apple-icon.png" alt="facebok">
          </button>
        </div>


      </div>


    </section>
    <section class="wallpaper"></section>
  </main>


</body>

</html>
