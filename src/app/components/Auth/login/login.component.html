<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../../assets/js/script.js" defer></script>
  <title>Adrenaline</title>
</head>

<body>
  <main>
    <section class="login">
      <div class="wrapper">
        <img src="../../../../assets/images/adreanline.png" class="login__logo">
        <h1 class="login__title">Connectez-Vous</h1>
        <form action="" name="form" #form="ngForm">
          <label class="login__label">
            <span>Nom d'utilisateur</span></label>
            <input type="email" name="username" class="input" name="useremail" #emailInput="ngModel" [(ngModel)]="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <div *ngIf="emailInput.touched && emailInput.invalid" class="alert alert-danger mt-1">
              <div *ngIf="emailInput.errors?.['required']">Adresse email obligatoire</div>
              <div *ngIf="emailInput.errors?.['pattern']">Adresse email non valide</div>
            </div>
          
          <label class="login__label">
            <span>Mot de passe</span> </label>
            <input type="password" name="password" class="input" name="password" #passwordInput="ngModel"
              [(ngModel)]="password" required>
            <div *ngIf="passwordInput.touched && passwordInput.invalid" class="alert alert-danger mt-1">
              <div *ngIf="passwordInput.errors?.['required']">Mot de passe obligatoire</div>
            </div>
         
        </form>

        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="../../../../assets/images/facebook-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="../../../../assets/images/google-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="../../../../assets/images/apple-icon.png" alt="facebok">
          </button>
        </div>

        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox"><a routerLink="/resetPassword">Mot de passe oubliÃ© ?</a>
          
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" (click)="login()" [disabled]="form.invalid">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
          </svg>
        </button>

        <a routerLink="/signup" routerLinkActive="router-link-active" class="login__link">Creer un compte?</a>

      </div>

    </section>

    <section class="wallpaper"></section>
  </main>


</body>

</html>
